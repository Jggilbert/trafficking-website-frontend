<hr>
<h2>Organizations We Have Partnered With</h2>
<div *ngFor="let o of listOfOrganizations">
    <a routerLink = "/Organizations">
    <h3>{{o.organizationName}}</h3>
    
    <p>{{o.businessId}}</p><br>
    <p>{{o.contactName}}</p><br>
    <p>{{o.businessUrl}}</p><br>
    </a>
    <div *ngFor = "let test of listoftestimonies">
        <p>{{test.Name}}</p>
        <p>{{test.FullStory}}</p>
    </div>
</div>
