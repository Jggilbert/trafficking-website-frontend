<div id="register-container" class="min-h-screen flex items-center justify-center py-10 px-4 sm:px-6 lg:px-10">
  <div class="max-w-md w-full space-y-10">
    <div class="md:col-span-1">
        <div class="px-4 sm:px-2">
          <h3 class="mt-6 mb-3 text-center text-3xl font-bold text-gray-900">Sign Up</h3>
        </div>
    </div>
      <div class="mt-5 md:mt-0 md:col-span-2 border-solid border-2">
        <form (ngSubmit)="createNewOrganization()" method="POST">
          <div class="shadow sm:rounded-md sm:overflow-hidden">
            <div class="px-4 py-5 bg-white space-y-6 ">
              <div class="grid grid-cols-3 gap-6">
                <div class="col-span-3 sm:col-span-2">
                  <label for="BusinessURL" class="block text-sm font-medium text-gray-700">
                    Business URL
                  </label>
                  <div class="mt-1 ml-5 flex rounded-md shadow-md">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                      https://
                    </span>
                    <input [(ngModel)]="newOrganization.BusinessURL" name="BusinessURL"class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="www.example.com">
                  </div>
                </div>
              </div>
              <div class="mt-1 ml-5">
                <label for="OrganizationName" class="block text-sm font-medium text-gray-700">Organization Name</label>
                <input [(ngModel)]="newOrganization.OrganizationName" name="OrganizationName" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md">
              </div>
              <div class="mt-1 ml-5">
                <label for="ContactName" class="block text-sm font-medium text-gray-700">Contact Name</label>
                <input [(ngModel)]="newOrganization.ContactName" name="ContactName" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md">
              </div>


              <div class="mt-1 ml-5">
                <label for="Email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input [(ngModel)]="newOrganization.Email" name="Email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md" >
              </div>

              <div class="mt-1 ml-5">
                <label for="ZipCode" class="block text-sm font-medium text-gray-700">ZIP / Postal</label>
                <input [(ngModel)]="newOrganization.ZipCode" name="ZipCode" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md">
              </div>

            </div>
            <div class="mt-1 ml-8 mr-5">
              <div>
                <label for="Username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input [(ngModel)]="newOrganization.Username" name="Username" type="Username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md">
                    
              </div>  
            </div>

            <div class="mt-1 ml-8 mr-5">
              <label class="block text-sm font-medium text-gray-700" for="password">
                Password
              </label>
              <input [(ngModel)]="newOrganization.Password" name="Password" type="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-mg sm:text-sm border-gray-300 rounded-md"  placeholder="********************">
            </div>
  
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
              <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save
              </button>
            </div>
          
          </div>
        </form>
      </div>
  </div>
</div>
